<html>
<head>
    <title>{% block title %} Vito {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <!-- Logo -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#demo">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'music:index'%}">VitoParker</a>
      </div>

      <!-- Menu items -->
      <div class="collapse navbar-collapse" id="demo">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'music:index'%}">
            <span class="glyphicon glyphicon-cd "></span>&nbsp;Albums</a>
          </li>
          <li><a href="{% url 'music:index'%}">
            <span class="glyphicon glyphicon-music"></span>&nbsp;Songs</a>
          </li>

        </ul>



    <form class="navbar-form navbar-left" role="search" method="get" action="#">
      <div class="form-group">
        <input type="text" class="form-control" name="q" value="">
      </div>
        <button type="submit" class="btn btn-default">Search</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'music:album-add' %}">
            <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Albums</a>
          </li>
          <li><a href="#">
            <span class="glyphicon glyphicon-off"></span>&nbsp;Logout</a>
          </li>
        </ul>

      </div>
      </div>
    </nav>


{% block body %}
{% endblock %}

</body>

</html>
